<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wasbrauchstdudenn</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --riesling-gelb: #fef3c0;
      --riesling-gelb-dunkel: #f1dd88;
      --gruen: #4c6534;
      --gruen-hell: #8da178;
      --schrift: 'Cabin', sans-serif;
      --text: 'DM Sans', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--text);
      background-color: #fff;
      color: var(--gruen);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: var(--schrift);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--gruen);
    }

    .subline {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    .search-wrapper {
      margin: 1.5rem 0;
      position: relative;
      width: 100%;
      max-width: 540px;
    }

    .search-wrapper input[type="text"] {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 16px;
      border: 2px solid var(--riesling-gelb-dunkel);
      outline: none;
      transition: all 0.3s ease;
      caret-color: var(--riesling-gelb-dunkel);
    }

    .search-wrapper input[type="text"]:hover {
      /* no shadow */
    }

    .search-wrapper input[type="text"]:focus {
      border-color: var(--gruen-hell);
      caret-color: var(--gruen);
    }

    .search-wrapper .icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: none;
      opacity: 0.35;
    }

    .link {
      margin-top: auto;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .link a {
      color: var(--gruen);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .link a:hover {
      color: var(--gruen-hell);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      padding: 0.5rem 0 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Was brauchst du denn?</h1>
    <div class="search-wrapper">
      <input type="text" placeholder="z.B. Gärtner, Regal aufbauen, Terrassenplatten verlegen…">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </div>
    <div class="subline">Einfach eingeben, was du suchst – wir finden lokale Hilfe.</div>
  </main>
  <div class="link">
    <a href="wie-funktioniert-das.html">Wie funktioniert das?</a>
  </div>
  <footer>
    © 2025 wasbrauchstdudenn
  </footer>

  <script>
    const input = document.querySelector('input[type="text"]');
    const form = document.querySelector('form') || document.createElement('form');
  
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        window.location.href = `suchergebnisse.html?q=${encodeURIComponent(input.value)}`;
      }
    });
  
    const searchButton = document.querySelector('.icon');
    if (searchButton) {
      searchButton.addEventListener('click', function () {
        window.location.href = `suchergebnisse.html?q=${encodeURIComponent(input.value)}`;
      });
    }
  </script>
</body>
</html>
