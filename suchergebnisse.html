<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suchergebnisse – wasbrauchstdudenn</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cabin', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fff;
      color: #2f3b21;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .lead-box {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 2px solid #f1dd88;
      border-radius: 12px;
      background-color: #fef3c0;
      max-width: 500px;
    }

    .lead-box h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4c6534;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e552b;
    }
  </style>
</head>
<body>
  <h1>Suchergebnisse</h1>
  <p id="suchbegriff">Du hast gesucht nach: <strong></strong></p>

  <div class="lead-box">
    <h2>Interesse? Erhalte ein passendes Angebot!</h2>
    <form action="https://formsubmit.co/anfragen@wasbrauchstdudenn.de" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://wasbrauchstdudenn.de/danke.html">
        <input type="email" name="email" placeholder="Deine E-Mail" required>
        <textarea name="nachricht" placeholder="Möchtest du dein Projekt näher beschreiben?"></textarea>
        <button type="submit">Anfrage senden</button>
      </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const suchbegriff = params.get("q") || "(kein Begriff übergeben)";
    document.querySelector("#suchbegriff strong").textContent = suchbegriff;
  </script>
</body>
</html>
